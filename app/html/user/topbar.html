@extends("shared/newlayout.html")
@def sidebar():

@include('shared/sidebar/home.html')
@end

@def main():
<div id="container">
  <h2>@{_('Customize your sub bar')}</h2>
    @{_('Drag to sort')} <br/>
    <button class="pure-button pure-button-primary save-top_bar">@{_('Save')}</button>
    <ul id="subsort">
      @for sub in current_user.get_top_bar():
        <li sid="@{sub['sid']}" class="subsort_item"><a href="@{url_for('sub.view_sub', sub=sub['name'])}">@{sub['name']}</a></li>
      @end
    </ul>
    <button class="pure-button pure-button-primary save-top_bar">@{_('Save')}</button>
</div>
@end
