
<div class="row buttons inboxside">
  <div>
    <a class="sbm-post pure-button{% if box_route=='messages.view_messages' %} button-secondary{% endif %}" href="{{ url_for('messages.view_messages') }}">
      Inbox
      {% if func.get_unread_count() > 0 %}
        <span class="newmsgcount"><span class="p-icon" data-icon="mail" style="display: inline-block;"></span> {{func.get_unread_count()}}</span>
      {% endif %}
    </a>
  </div>
  <div>
    <a class="sbm-post pure-button" href="{{ url_for('messages.view_notifications') }}">
      {{_('Notifications')}}
      {% if func.get_notif_count() > 0 %}
        <span class="newmsgcount"><span class="i-icon" data-icon="mail" style="display: inline-block;"></span> {{func.get_notif_count()}}</span>
      {% endif %}
    </a>
  </div>
<hr>
  <div>
    <a class="sbm-post pure-button{% if box_route=='messages.view_messages_sent' %} button-secondary{% endif %}" href="{{ url_for('messages.view_messages_sent') }}">{{_('Sent Messages')}}</a>
  </div>
  <div>
    <a class="sbm-post pure-button{% if box_route=='messages.view_saved_messages' %} button-secondary{% endif %}"  href="{{ url_for('messages.view_saved_messages') }}">{{_('Saved Messages')}}</a>
  </div>
  {% if not current_user.can_admin %}
    <div>
      <a class="sbm-post pure-button"  href="{{ url_for('user.view_ignores', menu='message') }}">{{_('Blocked users')}}</a>
    </div>
  {% endif %}
</div>
